    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .grid img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            cursor: pointer;
        }

        .image-label {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

    <script>

            });
        });
